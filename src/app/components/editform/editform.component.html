<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <textarea matInput formControlName="title"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button style="background: slateblue;color: plum;" type="submit">EDITAR</button>
    <button mat-button mat-dialog-close>X</button>
  </mat-dialog-actions>
</form>
